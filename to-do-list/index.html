<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/img/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <section class="menu">
            <h1>Menu</h1>
            <div>
                <h4>Adicionar tarefa:</h4>
                <input id="to-do-input" type="text">
                <button id="add-button">Adicionar</button>
            </div>
            <div class="buttons-do">
                <h4>Ações:</h4>
                <button class="do-button">Remover tarefa</button>
                <button class="do-button">Marcar como concluída</button>
                <button class="do-button">Mover para cima</button>
                <button class="do-button">Mover para baixo</button>
                <button class="do-button">Limpar lista</button>
            </div>
        </section>

        <section class="to-do-list">
            <h1>To Do List ✔</h1>
            <div class="tasks">
                <ol id="task-list"></ol>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
